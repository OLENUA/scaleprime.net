<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ScalePrime</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1117;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #161b22;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #c9d1d9;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #0e1117;
      color: #f5f5f5;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #238636;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .forgot {
      margin-top: 12px;
      text-align: right;
    }
    .forgot a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to ScalePrime</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Log In</button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
