<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ScalePrime</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1117;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #161b22;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #58a6ff;
      margin: 0;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .login-container {
      background-color: #161b22;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin: auto;
      margin-top: 60px;
      flex-grow: 1;
    }
    h2 {
      color: #58a6ff;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #c9d1d9;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #0e1117;
      color: #f5f5f5;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #238636;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .forgot {
      margin-top: 12px;
      text-align: right;
    }
    .forgot a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0e1117;
      color: #777;
      font-size: 14px;
      margin-top: auto;
    }
    footer a {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 16px;
      background-color: #30363d;
      color: #c9d1d9;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<header>
  <h1>ScalePrime</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Login</a>
  </nav>
</header>


  <div class="login-container">
    <h2>Login to ScalePrime</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Log In</button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>

  <footer>
    <div>Â© 2025 ScalePrime Inc. All rights reserved.</div>
    <div>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
  </footer>
</body>
</html>
